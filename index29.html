<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Пример 29</title>
	</head>
	<body>
		<script>
			let year = prompt('Введите номер месяца в году', '');
			switch (year.trim()) {
			case '1':
			case '2':
			case '12':
				alert('Зима');
				break;
			case '3':
			case '4':
			case '5':
				alert('Весна');
				break;
			case '6':
			case '7':
			case '8':
				alert('Лето');
				break;
			case '9':
			case '10':
			case '11':
				alert('Осень');
				break;
			default:
				alert('Номер месяца введен неправильно.\nЧисла могут быть от 1 до 12');
			}
		</script>
	</body>
</html>
