<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <title>Пример с линиями</title>
  </head>
  
  <body>
    <h1>Пример простой</h1>
    <script>
      function line(currentWidth) {
        document.writeln("<hr align = 'center' width ='" + currentWidth + "'>");
      }
      let a = 10;
      for (let i = 1; i <= 20; i++) {
        line(a); 
        a += 20;     
      }
    </script>
  </body>
